<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Japan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="main">
        <nav>
            <img src="./images/logo.svg" alt="" />
            <span>
                <button class="btn">English</button>
                <button class="btn btn-red">Sign in</button>
            </span>
        </nav>
        <div class="box"></div>
        <section class="hero">
            <span class="hero-1">Unlimited movies, TV shows, and anime</span>
            <span class="hero-2"> Watch anywhere. Cancel anytime.</span>
            <span class="hero-3"> Ready to watch? Enter your email to create or restart your membership.</span>
            <div class="buttons">
                <input type="email" placeholder="Email address">
                <button class="btn btn-white">Get started</button>
            </div>
        </section>
        <div class="horizontal"></div>
    </div>
    <section class="first">
        <div>
            <span>Enjoy on your TV</span>
            <span> Watch on Smart TVs, Playstation, Xbox, Chromecast, Apple TV, Blu-ray players, and more.</span>
        </div>
        <div class="sectionImg">
            <img src="./images/tv.png" alt="tv ko image">
            <video src="./videos/videojp1.m4v" autoplay loop muted></video>
        </div>

    </section>


</body>

</html>
